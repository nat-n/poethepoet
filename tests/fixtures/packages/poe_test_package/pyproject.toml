[tool.poetry]
name = "poe_test_package"
version = "0.0.99"
description = "An installable package for use in test scenarios"
authors = ["Nat Noordanus <n@natn.me>"]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.scripts]
test_simple_say = "poe_test_package:simple_say"
